<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кафе Интеграл</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/settings.js" defer></script>
    <script src="scripts/hash.js" defer></script>
    <script src="scripts/cookie.js" defer></script>
    <script src="scripts/location.js" defer></script>
    <script src="scripts/loading.js" defer></script>
    <script src="scripts/cart.js" defer></script>
    <script src="scripts/fillmenu.js" defer></script>
    <script src="scripts/cartpage.js" defer></script>
    <script src="scripts/order.js" defer></script>
    <link rel="shortcut icon" href="img/layout/icon.svg" type="image/x-icon">
</head>
<body>
    <div class="modal">
        
    </div>
    <div class="loading">
        <div class="loading__wrapper"></div>
        <div class="loading__circle"></div>
    </div>
    <header class="shadow indent">
        <div class="container">
            <div class="header__block">
                <div class="spa-btn logo">
                    <img src="img/layout/logo.svg" alt="">
                </div>
                <div class="geo spa-btn">
                    <img src="img/icons/geo.svg" alt="">
                    <select id="location">
                        <option value="Уссурийск">Уссурийск</option>
                        <option value="Хороль">Хороль</option>
                        <option value="Владивосток">Владивосток</option>
                    </select>
                </div>
            </div>
            <div class="header__block">
                <div class="cart spa-btn">
                    <img src="img/icons/cart.svg" alt="">
                    <div class="icon-text">
                        Корзина
                    </div>
                </div>
                <a href="login.html" class="login spa-btn">
                    <img src="img/icons/user.svg" alt="">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="info indent shadow rounded">
                <div class="info__item">
                    <img src="img/icons/clock.svg" alt="">
                    <div class="info__item__text">
                        <div class="info__text__main">
                            До 1 ч.
                        </div>
                        <div class="info__text__additional">
                            время приготовления
                        </div>
                    </div>
                </div>
                <div class="info__item">
                    <img src="img/icons/wallet.svg" alt="">
                    <div class="info__item__text">
                        <div class="info__text__main">
                            200 ₽
                        </div>
                        <div class="info__text__additional">
                            мин. сум. самовывоза
                        </div>
                    </div>
                </div>
            </div>
            <div class="menu-ch indent">
                <div class="menu-ch__item spa-btn active">
                    Рекомендуем
                </div>
                <div class="menu-ch__item spa-btn">
                    Супы
                </div>
                <div class="menu-ch__item spa-btn">
                    Салаты
                </div><div class="menu-ch__item spa-btn">
                    Десерты
                </div>
                <div class="menu-ch__item spa-btn">
                    Мясо
                </div>
                <div class="menu-ch__item spa-btn">
                    Гарнир
                </div>
            </div>
            <div class="menu indent">
                
            </div>
        </div>
    </main>
    <footer>
        © 2024 IntOflnxoverxdx
    </footer>
</body>
</html>
